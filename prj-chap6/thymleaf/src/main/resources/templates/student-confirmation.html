<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Confirmation</title>
</head>
<body>

<h3>Confirm Student Information</h3>

    The student is confirmed: <span th:text="${student.firstName} + ' ' + ${student.lastName}"></span>
    <br><br/>

    Country: <span th:text="${student.country}"></span>
    <br><br/>

    Language: <span th:text="${student.language}"></span>
    <br><br/>

    Operation Systems:

    <ul>
        <li th:each="os: ${student.operationSystem}" th:text="${os}"></li>
    </ul>
</body>
</html>
